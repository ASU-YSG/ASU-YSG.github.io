<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Post Game Action Plan</title>
</head>
<style>
  body,
  html {
    height: 100%;
    background-color: gray;
  }

  .textpanel {
    position: relative;
    height: 100%;
  }

  .textpanel img {
    height: 100%;
    width: 30%;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .textpanel textarea {
    position: absolute;
    top: 22.25%;
    left: 37.5%;
    height: 18%;
    width: 25.25%;
    background-color: rgba(255, 255, 255, 0.5);
  }

  textarea {
    resize: none;
  }

  input {
    width: 20%;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  button {
    width: 20%;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  h3{
    text-align: center;
    color: white;
  }
</style>

<body>
  <div class="textpanel">
    <h3>Enter responses below and click submit when finished</h3>
    <img src="https://raw.githubusercontent.com/ASU-YSG/ASU-YSG.github.io/master/actionplan.PNG" alt="Post Game Action Plan" />
    <form method="POST" action="https://script.google.com/macros/s/AKfycbwSw79qPAqyggxinuMzHITyzeq985HE38foV2DJF7Rfxw_VjBe1bnUfKKoIXuiXqYZ8/exec">
      <textarea name="Response" placeholder="Enter your answers here" required></textarea>
      <input name="Email" type="email" placeholder="Email" required>
      <input type="submit" value="submit" name="submit"/>
    </form>  
  </div>
  <div>
    <p></p>
    <h1></h1>
    <br />
    <br/>
    <br/>
    <hr>
    <br/>
    <h3>To save your responses, press the windows key in the bottom corner and type "Snipping tool" then screenshot your response and send it as an attchment to your email!</h3>
    <br />
    <hr>
    <br />
  </div>
</body>
</html>
